<pl-question-panel>
    <p>
        Input \( \mathbf{X} \), weight \(\mathbf{W}\) and bias \(\textbf{b}\) are shown below.
        Compute \( \mathbf{Y} \) in the input field.
    </p>
    
    <div style="display: flex; flex-direction: column; align-items:center">
        <div style="display: flex; flex-direction: row; align-items: flex-end; gap: 40px; margin-bottom: 35px;">
            
            <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 34px;">
                <span>\(\mathbf{W} \ \ \ \ \ \ \ \ \textbf{b} \)</span>
                <div style="display: flex; flex-direction: column; gap: 0;">
                    <div style="display: flex; flex-direction: row; gap: 0;">
                        <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; border-left: 1.7px solid red; border-top: 1.7px solid red; border-bottom: 1.7px solid red; border-right: 1px solid black; font-size: 20px;">
                            {{params.Wb00}}
                        </div>
                        <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; border-top: 1.7px solid red; border-bottom: 1.7px solid red; border-right: 1.7px solid red; font-size: 20px; background-color: rgb(233, 235, 236);">
                            {{params.Wb01}}
                        </div>
                    </div>
                </div>
            </div>
            

            <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
                
                <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                    <span>\(\mathbf{X}\)</span>
                    <div style="display: flex; flex-direction: column; gap: 0;">
                        <div style="display: flex; flex-direction: row; gap: 0;">
                            <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
                                        border: 1px solid black; font-size: 20px;">
                                {{params.X00}}
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: row; gap: 0;">
                            <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; font-size: 17px;">
                                {{params.X10}}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
                    
                    <div style="display: flex; flex-direction: column; gap: 0;">
                        <div style="display: flex; flex-direction: row; gap: 0;">
                            <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;
                                    border: 1px solid black; font-size: 20px; background-color: #ff8080;">
                            </div>
                        </div>
                    </div>
                    <span>\(\mathbf{Y}\)</span>
                </div>

            </div>

        </div>
    </div>

    <div style="display: flex; flex-direction: column; align-items:center; margin-bottom: 50px;">
        <pl-figure file-name="linear_layer.png" width="200px" directory="clientFilesQuestion"></pl-figure>
    </div>
    
</pl-question-panel>

<pl-number-input
    answers-name="answer"
    label="\( \mathbf{Y} = \)"
    placeholder="">
</pl-number-input>
