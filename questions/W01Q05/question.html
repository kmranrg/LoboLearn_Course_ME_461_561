<pl-question-panel>
  <h4>Setting up Jupyter Notebook Locally</h4>
  <p>Which of the following statements about setting up and using <strong>Jupyter Notebook locally</strong> are correct?</p>

  <pl-checkbox answers-name="jupyterSetup" fixed-order="false">
    <pl-answer correct="{{params.correct0}}">{{params.text0}}</pl-answer>
    <pl-answer correct="{{params.correct1}}">{{params.text1}}</pl-answer>
    <pl-answer correct="{{params.correct2}}">{{params.text2}}</pl-answer>
  </pl-checkbox>
</pl-question-panel>
