<pl-question-panel>
    <p>
        The vectors \( \mathbf{a} \) and \( \mathbf{b} \) are shown below.
        Compute \( \mathbf{a} \cdot \mathbf{b} \) in the input field.
    </p>
    
    <div style="display: flex; flex-direction: column; align-items: right; gap: 20px; margin-bottom: 50px; width:50%">
        <div style="display: flex; justify-content: right; gap: 20px;">
            
            <div style="display: flex; flex-direction: column; align-items: center;">
                <span>\( \mathbf{a} \)</span>
                <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; 
                            border: 1px solid black; font-size: 20px;">
                    {{params.a}}
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: right; gap: 20px;">
            
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 24px;">
                <span>\( \mathbf{b} \)</span>
                <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; 
                            border: 1px solid black; font-size: 20px;">
                    {{params.b}}
                </div>
            </div>
            
            <div style="display: flex; flex-direction: column; align-items: center;">
                
                <div style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; 
                            border: 1px solid black; background-color: #fbfcdd;"></div>
                            <span>\( \mathbf{a} \cdot \mathbf{b} \)</span>
            </div>
        </div>
    </div>
</pl-question-panel>

<pl-number-input answers-name="answer" label="\( \mathbf{a} \cdot \mathbf{b} = \)" placeholder=""></pl-number-input>
